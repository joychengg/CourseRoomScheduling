    label {

    label:before {

    }

    label[for*='1']:before {
        content: '\f1cb';
    }

    label[for*='2']:before {

    label[for*='3']:before {

    label[for*='4']:before {

    }
    input:checked + label {
        color: #555;
        border: 1px solid #ddd;

        border-bottom: 1px solid #fff;
    }

    #tab1:checked ~ #courses,
    #tab2:checked ~ #rooms,
    #tab3:checked ~ #content3,
    #tab4:checked ~ #content4 {

    }
